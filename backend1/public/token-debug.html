<!DOCTYPE html>
<html>
<head>
    <title>Token Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <h1>JWT Token Debugger</h1>
    
    <div>
        <h2>1. Check localStorage</h2>
        <button onclick="checkLocalStorage()">Check Token in localStorage</button>
        <div id="localStorageResult"></div>
    </div>
    
    <hr>
    
    <div>
        <h2>2. Test API Call</h2>
        <p>Email: <input type="text" id="email" value="admin@test.com" /></p>
        <p>Password: <input type="password" id="password" value="admin123" /></p>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <hr>
    
    <div>
        <h2>3. Test Settings Endpoint</h2>
        <button onclick="testSettings()">Test /api/admin/settings</button>
        <div id="settingsResult"></div>
    </div>
    
    <hr>
    
    <div>
        <h2>4. Decode JWT Token</h2>
        <textarea id="tokenInput" placeholder="Paste JWT token here" rows="4"></textarea>
        <button onclick="decodeToken()">Decode Token</button>
        <div id="decodeResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        function checkLocalStorage() {
            const result = document.getElementById('localStorageResult');
            const userStr = localStorage.getItem('user');
            const tokenStr = localStorage.getItem('token');
            
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    result.innerHTML = `
                        <h3 class="success">✓ User found in localStorage</h3>
                        <pre>${JSON.stringify(user, null, 2)}</pre>
                        <p><strong>Token present:</strong> ${user.token ? '✓ Yes' : '✗ No'}</p>
                        ${user.token ? `<p><strong>Token preview:</strong> ${user.token.substring(0, 50)}...</p>` : ''}
                    `;
                } catch (e) {
                    result.innerHTML = `<p class="error">✗ Error parsing user: ${e.message}</p>`;
                }
            } else if (tokenStr) {
                result.innerHTML = `
                    <h3 class="warning">⚠ No user object, but raw token found</h3>
                    <p><strong>Token:</strong> ${tokenStr.substring(0, 50)}...</p>
                `;
            } else {
                result.innerHTML = `<p class="error">✗ No user or token found in localStorage</p>`;
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('loginResult');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            result.innerHTML = '<p>Logging in...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data));
                    result.innerHTML = `
                        <h3 class="success">✓ Login successful</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Token saved to localStorage</strong></p>
                    `;
                } else {
                    result.innerHTML = `<p class="error">✗ Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }
        
        async function testSettings() {
            const result = document.getElementById('settingsResult');
            const userStr = localStorage.getItem('user');
            
            if (!userStr) {
                result.innerHTML = '<p class="error">✗ No user found in localStorage. Please login first.</p>';
                return;
            }
            
            let token;
            try {
                const user = JSON.parse(userStr);
                token = user.token;
                if (!token) {
                    result.innerHTML = '<p class="error">✗ No token found in user object.</p>';
                    return;
                }
            } catch (e) {
                result.innerHTML = `<p class="error">✗ Error parsing user: ${e.message}</p>`;
                return;
            }
            
            result.innerHTML = '<p>Testing settings endpoint...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/admin/settings`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    result.innerHTML = `
                        <h3 class="success">✓ Settings retrieved successfully</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <h3 class="error">✗ Settings request failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }
        
        function decodeToken() {
            const result = document.getElementById('decodeResult');
            const token = document.getElementById('tokenInput').value.trim();
            
            if (!token) {
                result.innerHTML = '<p class="error">✗ Please enter a token</p>';
                return;
            }
            
            try {
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format');
                }
                
                const payload = JSON.parse(atob(parts[1]));
                const header = JSON.parse(atob(parts[0]));
                
                const now = Math.floor(Date.now() / 1000);
                const isExpired = payload.exp && payload.exp < now;
                
                result.innerHTML = `
                    <h3 class="${isExpired ? 'error' : 'success'}">${isExpired ? '✗ Token EXPIRED' : '✓ Token Valid'}</h3>
                    <h4>Header:</h4>
                    <pre>${JSON.stringify(header, null, 2)}</pre>
                    <h4>Payload:</h4>
                    <pre>${JSON.stringify(payload, null, 2)}</pre>
                    ${payload.iat ? `<p><strong>Issued at:</strong> ${new Date(payload.iat * 1000).toLocaleString()}</p>` : ''}
                    ${payload.exp ? `<p><strong>Expires at:</strong> ${new Date(payload.exp * 1000).toLocaleString()}</p>` : ''}
                    ${payload.exp ? `<p><strong>Time remaining:</strong> ${Math.max(0, Math.floor((payload.exp - now) / 60))} minutes</p>` : ''}
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">✗ Error decoding token: ${error.message}</p>`;
            }
        }
        
        // Auto-check on load
        window.onload = checkLocalStorage;
    </script>
</body>
</html>
