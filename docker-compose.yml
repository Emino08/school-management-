version: '3.9'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: school_management
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "4306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend1
    env_file:
      - ./backend1/.env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      # DB_NAME, DB_USER, DB_PASS, JWT_SECRET, etc. loaded from env_file
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend1:/app

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      # Frontend calls the backend via localhost from the browser
      VITE_API_BASE_URL: http://localhost:8080/api
    volumes:
      - ./frontend1:/app

volumes:
  db_data:

